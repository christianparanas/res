<div class="w-full">
  <div class="bg-slate-800 p-4">
    <div class="w-[1200px] mx-auto flex justify-between">
      <div class="font-semibold text-2xl text-slate-50">
        Table Reservation System
        <span class="text-sm text-slate-400">admin</span>
      </div>

      <div (click)="logout()" class="bg-slate-700 w-fit text-white px-3 py-2 rounded-lg shadow-lg cursor-pointer hover:bg-slate-600">Logout</div>
    </div>
  </div>

  <div class="w-[1200px] mx-auto pt-[100px] pb-[200px]">
    <h1 class="font-semibold text-2xl">Reservations</h1>

    <div *ngIf="reservations == null" class="h-[500px] w-full grid place-items-center">
      <h1 class="font-bold text-3xl">No Reservations.</h1>
    </div>

    <div *ngIf="reservations != null">
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Name
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Email
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Table
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Schedule
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Status
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let res of reservations">
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 w-10 h-10">
                      <img
                        class="w-full h-full rounded-full"
                        src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.2&w=160&h=160&q=80"
                        alt=""
                      />
                    </div>
                    <div class="ml-3">
                      <p class="text-gray-900 whitespace-no-wrap">
                        {{ res.fullname }}
                      </p>
                    </div>
                  </div>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{ res.email }}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{ res.table }}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{ date(res.schedule) }}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <span
                  *ngIf="res.status == 'accepted'"
                    class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"
                  >
                    <span
                      aria-hidden
                      class="absolute inset-0 bg-green-200 opacity-50 rounded-full"
                    ></span>
                    <span class="relative">Accepted</span>
                  </span>

                  <span
                  *ngIf="res.status == 'rejected'"
                    class="relative inline-block px-3 py-1 font-semibold text-red-900 leading-tight"
                  >
                    <span
                      aria-hidden
                      class="absolute inset-0 bg-red-200 opacity-50 rounded-full"
                    ></span>
                    <span class="relative">Rejected</span>
                  </span>

                  <span
                    *ngIf="res.status == 'pending'"
                    class="relative inline-block px-3 py-1 font-semibold  leading-tight"
                  >
                    <button (click)="changeStatus(1, res.id)" class="bg-green-200 text-green-900 py-2 px-3 rounded-md shadow-md mr-2 hover:bg-green-800 hover:text-slate-50 transition-all">Accept</button>
                    <button (click)="changeStatus(2, res.id)" class="bg-red-200 text-red-900 py-2 px-3 rounded-md shadow-md hover:bg-red-800 hover:text-slate-50 transition-all">Reject</button>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
