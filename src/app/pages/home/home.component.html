<div class="w-full">
  <div class="bg-slate-800 p-4">
    <div class="w-[1200px] mx-auto">
      <div class="font-semibold text-2xl text-slate-50">
        Table Reservation System
      </div>
    </div>
  </div>

  <div class="w-[1200px] mx-auto pb-[200px]">
    <div class="grid grid-cols-[1fr_1fr] h-[600px] items-center">
      <img src="../../../assets/booking.png" alt="" class="w-[300px] mx-auto" />
      <h1 class="font-black text-slate-900 text-6xl text-left leading-20">
        <div class="">Table</div>
        <div class="">Reservation</div>
        <div class="text-red-500">System</div>
      </h1>
    </div>

    <div class="w-[500px] p-4 bg-white shadow-lg rounded-lg">
      <h1 class="font-bold text-2xl mb-4">Reservation Form</h1>

      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="reservationForm"
        autocomplete="off"
      >
        <div class="grid">
          <label for="" class="font-semibold mb-1">Full Name</label>
          <input
            type="text"
            class="bg-slate-100 py-2 px-3 outline-none rounded-md text-sm mb-2"
            placeholder="Enter your name"
            formControlName="fullname"
          />
        </div>

        <div class="grid">
          <label for="" class="font-semibold mb-1">Contact number</label>
          <input
            type="text"
            class="bg-slate-100 py-2 px-3 outline-none rounded-md text-sm mb-2"
            placeholder="Enter your contact number"
            formControlName="contactnumber"
          />
        </div>

        <div class="grid">
          <label for="" class="font-semibold mb-1">Email</label>
          <input
            type="text"
            class="bg-slate-100 py-2 px-3 outline-none rounded-md text-sm mb-2"
            placeholder="Enter your email"
            formControlName="email"
          />
        </div>

        <div class="grid">
          <label for="" class="font-semibold mb-1">Address</label>
          <input
            type="text"
            class="bg-slate-100 py-2 px-3 outline-none rounded-md text-sm mb-2"
            placeholder="Enter your address"
            formControlName="address"
          />
        </div>

        <div class="grid">
          <label for="" class="font-semibold mb-1">Table</label>
          <select
            name=""
            id=""
            class="bg-slate-100 py-2 px-3 outline-none rounded-md text-sm mb-2"
            formControlName="table"
          >
            <option value="" disabled selected hidden>Select your table</option>
            <option *ngFor="let table of tables" [value]="table">{{ table }}</option>

          </select>
        </div>

        <div class="grid">
          <label for="" class="font-semibold mb-1">Schedule</label>
          <input
            type="datetime-local"
            formControlName="schedule"
            class="bg-slate-100 py-2 px-3 outline-none rounded-md text-sm mb-2"
          />
        </div>

        <button
          type="submit"
          class="bg-purple-800 text-center font-semibold rounded-lg shadow-lg w-full py-3 text-slate-50 hover:bg-purple-900 mt-2"
        >
          Submit Reservation
        </button>
      </form>
    </div>
  </div>
</div>
